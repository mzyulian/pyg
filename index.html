     <!-- 模板 -->
     <!-- 轮播图模板 -->
     <script type="aa/text" id="slideTmp">
        <!-- 图片 -->
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
        {{each data value index}}
           <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
      </div>
      <!-- 索引器 -->
      <div class="mui-slider-indicator">
          {{each data value index}}
             {{if index==0}}
             <div class="mui-indicator mui-active"></div>
             {{/if}}
             {{if index!=0}}
              <div class="mui-indicator"></div>           
             {{/if}}
           {{/each}}          
      </div> 
     </script>
     <!-- nav导航模板 -->
     <script type="text/html" id="catitems_tmp">
          {{each arr value index}}       
              <a href="javascript:;"><img src="{{value.image_src}}" alt=""></a>
          {{/each}}  
     </script>
     <!-- 商品模板 -->
     <script type="text/html" id="goodslist_tmp">
      {{each data value index}}
      <div class="goods_ground">
        <div class="goods_title">
          <img src="{{value.group_img}}" alt="">
        </div>
        <ul class="goods_content">
          {{each value.goods value1 index1}}
          <li>
            <a href="/pages/goods_details.html?goods_id={{value1.goods_id}}" class="goods_items">
              <img src="{{value1.goods_small_logo}}" alt="">
              <div class="goods_name">{{value1.goods_name}}</div>
              <div class="goods_price">￥{{value1.cat_id}}</div>
            </a>
            <a href="javascript:;" class="goods_like mui-btn mui-btn-primary mui-btn-outlined">看相似</a>
          </li>
           {{/each}}
        </ul>
    </div>
    {{/each}}
     </script>

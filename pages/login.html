<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>pyg登陆</title>
</head>
<body>
     <!-- 头部 -->
     <header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">登陆</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>

     <div class="pyg_content">
       <div class="reg_form">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>手机</label>
                    <input type="text"  name="mobile" class="mui-input-clear" placeholder="请输入手机号">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码">
                    </div>  
                    <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-primary" id="login_btn">登陆</button>
                            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">快速注册</button>
                    </div>
            </form>
       </div>
     </div>
     <!-- 底部 -->
     <footer class="pyg_footer">
       <a href="/index.html">
         <span class="fa fa-home"></span>
         <span class="link_name">首页</span>
       </a>
       <a href="/pages/categories.html">
         <span class="fa fa fa-list-ul"></span>
         <span class="link_name">分类</span>
       </a>
       <a href="javascript:;">
         <span class="fa fa-shopping-cart"></span>
         <span class="link_name">购物车</span>
       </a>
       <a href="javascript:;">
         <span class="fa fa-user"></span>
         <span class="link_name">我的</span>
       </a>
       
     </footer>
     <!-- 模板 -->
 

</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>
</html>

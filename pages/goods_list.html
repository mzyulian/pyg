<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/goods_list.css">
    <title>Document</title>
</head>
<body>
    <!-- 头部搜索框 -->
    <div class="search_header"></div>
    <!-- 头部刷选 -->
    <div class="nav">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">销量</a>
        <a href="javascript:;">促销</a>
    </div>
    <div class="pyg_content">
        <div>
            <ul>
            </ul>
        </div>
     </div>
     <!-- 底部 -->
     <footer class="pyg_footer">
       <a href="/index.html">
         <span class="fa fa-home"></span>
         <span class="link_name">首页</span>
       </a>
       <a href="/pages/categories.html">
         <span class="fa fa fa-list-ul"></span>
         <span class="link_name">分类</span>
       </a>
       <a href="/pages/cart.html">
         <span class="fa fa-shopping-cart"></span>
         <span class="link_name">购物车</span>
       </a>
       <a href="/pages/me.html">
         <span class="fa fa-user"></span>
         <span class="link_name">我的</span>
       </a>
       
     </footer>
     <!-- 模板 -->
     <script type="text/html" id="goods_tmp">
        {{each data value index}}
        <li>
                <a href="/pages/goods_details.html?goods_id={{value.goods_id}}">
                       <div class="item_left">
                               <img src="{{value.goods_small_logo}}" alt="">
                       </div>
                       <div class="item_right">
                            <div class="goods_name">{{value.goods_name}}</div>   
                            <div class="goods_price">¥{{value.goods_price}}</div>
                       </div>
                </a>
        </li>
        {{/each}}
     </script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/goods_list.js"></script>
</html>

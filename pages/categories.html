<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/categories.css">
    <title>Document</title>
</head>
<body class>
    <!-- 头部 -->
    <header class="pyg_header">
            <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" placeholder="">
                </div>     
    </header>
    <!-- 内容区 -->
    <div class="pyg_content">
        <div class="left">
            <ul>
          
            </ul>
        </div>
        <div class="right">
  
        </div>
    </div>

    <!-- 底部 -->
    <footer class="pyg_footer">
                <a href="/index.html">
                  <span class="fa fa-home"></span>
                  <span class="link_name">首页</span>
                </a>
                <a href="javascript:;">
                  <span class="fa fa fa-list-ul"></span>
                  <span class="link_name">分类</span>
                </a>
                <a href="javascript:;">
                  <span class="fa fa-shopping-cart"></span>
                  <span class="link_name">购物车</span>
                </a>
                <a href="javascript:;">
                  <span class="fa fa-user"></span>
                  <span class="link_name">我的</span>
                </a>        
    </footer>
    <!-- 左侧模板 -->
    <script type="text/html" id="leftdata_tmp">
      {{each data value index}}
        {{if index==0}}
          <li class="active" data-index={{index}}>{{value.cat_name}}</li>
        {{/if}}
        {{if index!=0}}
          <li data-index={{index}}>{{value.cat_name}}</li>
        {{/if}}
      {{/each}}
    </script>
    <!-- 右侧模板 -->
    <script type="text/html" id="rightdata_tmp">
        <div>
        {{each arr value index}}
        <div class="goods_list">
                <div class="goods_title">
                    <span>{{value.cat_name}}</span>
                    <span></span>
                </div>
                <ul>
                    {{each value.children value1 index1 }}
                    <li>
                        <a href="/pages/goods_list.html?cid={{value1.cat_id}}">
                            <img src="{{$imports.iconUrl}}{{value1.cat_icon}}" alt="">
                            <div class="goods_name">{{value1.cat_name}}</div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
           </div>
          {{/each}} 
        </div>
    </script>

</body>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/categories.js"></script>
<script>

</script>
</html>

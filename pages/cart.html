<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cart.css">
    <title>pyg_car</title>
</head>
<body id="pyg_body" class>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">购物车</h1>
        <button type="button" id="delete_btn" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left">删除</button>
        <button type="button" id="edit_btn" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right">编辑</button>
    </header>
     <!-- 内容区域 -->
     <div class="pyg_content">
         <!-- 配送地址 -->
         <div class="address">
             <div class="address_title">配送地址</div>
             <div class="address_content">
                 <div class="address_map">
                     <span class="fa fa-map-marker""></span>
                 </div>
                 <div class="msg">
                     <p>默认地址</p>
                     <p>广州天河黑马程序员</p>
                 </div>
             </div>
         </div>
         <!-- 订单 -->
         <div class="indent">
             <div class="indent_title">订单</div>
             <div class="indent_content">
                 <div class="indent_price">
                     <span>总价:</span>
                     <span id="total_price">￥1000</span>
                 </div>
                 <div class="mark_indent">生成订单</div>
             </div>
         </div>
         <!-- 订单详情 -->
         <div class="indent_details">
             <div class="indent_details_title">订单详情</div>
             <ul>
                 <li>
                     <div class="check_goods">
                        <div class="mui-input-row mui-checkbox">
                            <input name="checkbox1" value="Item 1" type="checkbox">
                        </div>
                     </div>
                     <div class="goods_img"><img src="http://image4.suning.cn/uimg/b2c/newcatentries/0070065412-000000000105275997_1_400x400.jpg" alt=""></div>
                     <div class="goods_content">
                        <div class="goods_name class="mui-ellipsis-2"">品典卫浴 整体豪华淋浴房 全方位出水 智能电脑控制120x80 9606</div>
                        <div class="goods_price">
                            <span>￥3000</span>
                             <!-- 数字输入框 -->
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>
                        </div>
                    
                     </div>
                 </li>
             </ul>
         </div>
     </div>
    <!-- 底部 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/categories.html">
            <span class="fa fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
    <!-- 订单详情模板 -->
    <script type="text" id="indentTmp">
        {{each data value index}}
        <!-- 将对象的数据存到li的自定义属性里 -->
        <li data-msg="{{value}}" >
            <div class="check_goods">
               <div class="mui-input-row mui-checkbox">
                   <input name="checkbox1" value="Item 1" type="checkbox">
               </div>
            </div>
            <div class="goods_img"><img src="{{value.goods_small_logo}}" alt=""></div>
            <div class="goods_content">
               <div class="goods_name class="mui-ellipsis-2"">{{value.goods_name}}</div>
               <div class="goods_price">
                   <span>￥{{value.goods_price}}</span>
                    <!-- 数字输入框 -->
                   <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{value.goods_number}}'>
                           <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                           <input class="mui-numbox-input" type="number" value="{{value.amount}}" />
                           <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                   </div>
               </div>
           
            </div>
        </li>
        {{/each}}
    </script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/cart.js"></script>
</html>

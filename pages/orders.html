<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/orders.css">
    <title>pyg订单页</title>
</head>
<body>
     <!-- 头部 -->
     <header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">订单</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>

     <div class="pyg_content">
       <div class="main_content">
           <!-- 标题 -->
           <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                <a class="mui-control-item mui-active" href="#item1">全部</a>
                <a class="mui-control-item" href="#item2"> 待付款</a>
                <a class="mui-control-item" href="#item3">待发货</a>
           </div>
           <!-- 内容 -->
           <div class="pyg_tab_content">
                <div id="item1" class="mui-control-content mui-active">
                    <ul>
                  
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">2</div>
                <div id="item3" class="mui-control-content">3</div>
           </div>
       </div>
     </div>
     </div>
     <!-- 底部 -->
     <footer class="pyg_footer">
       <a href="/index.html">
         <span class="fa fa-home"></span>
         <span class="link_name">首页</span>
       </a>
       <a href="/pages/categories.html">
         <span class="fa fa fa-list-ul"></span>
         <span class="link_name">分类</span>
       </a>
       <a href="/pages/cart.html">
         <span class="fa fa-shopping-cart"></span>
         <span class="link_name">购物车</span>
       </a>
       <a href="pages/me.html">
         <span class="fa fa-user"></span>
         <span class="link_name">我的</span>
       </a>
       
     </footer>
     <!-- 模板 -->
     <script type="text" id="order_tmp">
          {{each data value index}}
            <li>
                <div class="ol">
                    <div class="ol_text">订单编号</div>
                    <div class="ol_num mui-ellipsis">{{value.order_number}}</div>
                </div>
                <div class="goods_price">￥:{{value.order_price}}</div>
            </li>
          {{/each}}
          {{if data.lengt==0}}
            <li>没有数据</li>
          {{/if}}
     </script>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/orders.js"></script>
</html>
